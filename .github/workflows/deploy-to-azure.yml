name: Build and Deploy IBBS

env:
    API_PROJECT_PATH: Backend/API/IBBS.API/IBBS.API.csproj
    WEB_PROJECT_PATH: UI/IBBS.UI
    DATABASE_FOLDER_PATH: Backend/Database/IBBS.Database
    MCP_PROJECT_PATH: Backend/API/IBBS.MCP/IBBS.MCP.csproj

on:
    workflow_dispatch:
        inputs:
            deploy_api:
                description: "IBBS.API"
                required: false
                default: true
                type: boolean

            deploy_web:
                description: "IBBS.UI"
                required: false
                default: true
                type: boolean

            deploy_database:
                description: "IBBS.Database"
                required: false
                default: true
                type: boolean

            deploy_mcp:
                description: "IBBS.MCP.Server"
                required: false
                default: true
                type: boolean

jobs:
    #region API

    build-api:
        name: Build IBBS.API
        runs-on: ubuntu-latest
        if: ${{ inputs.deploy_api }}
        outputs:
            artifact-path: ${{ steps.set-artifact-path.outputs.path }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: "10.0.x"

            - name: Install dependencies and Build solution
              run: |
                  dotnet restore ${{ env.API_PROJECT_PATH }}
                  dotnet build ${{ env.API_PROJECT_PATH }} --configuration Release --no-restore

            - name: Publish the project
              run: |
                  dotnet publish ${{ env.API_PROJECT_PATH }} --configuration Release --no-build --output ./publish-api

            - name: Set artifact path
              id: set-artifact-path
              run: echo "path=./publish-api" >> $GITHUB_OUTPUT

            - name: Upload API Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: api-artifact
                  path: ./publish-api

    deploy-api:
        name: Deploy IBBS.API
        runs-on: ubuntu-latest
        needs: build-api
        environment: Production
        steps:
            - name: Download API Artifact
              uses: actions/download-artifact@v4
              with:
                  name: api-artifact
                  path: ./publish-api

            - name: Deploy to Azure App Service
              uses: Azure/webapps-deploy@v2
              with:
                  app-name: app-webapi-ibbs
                  slot-name: production
                  publish-profile: ${{ secrets.AZURE_IBBS_API_PUBLISH_PROFILE }}
                  package: ./publish-api

    #endregion

    #region WEB

    build-and-deploy-web:
        name: Build and Deploy IBBS.Web
        if: ${{ inputs.deploy_web }}
        runs-on: ubuntu-latest
        environment: Production

        steps:
            # Checkout the repository
            - name: Checkout code
              uses: actions/checkout@v3

            # Setup Node.js
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20.x"

            # Install dependencies and build React-vite project
            - name: Install dependencies and build web
              run: |
                  cd ${{ env.WEB_PROJECT_PATH }}
                  npm install
                  npm run build

            # Deploy the React-Vite project to Azure Web App
            - name: Deploy Web to Azure Static Web App
              uses: Azure/static-web-apps-deploy@v1
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_IBBS_WEB_DEPLOYMENT_SECRET }}
                  action: "upload"
                  app_location: ${{ env.WEB_PROJECT_PATH }}
                  output_location: "dist"

    #endregion

    #region Database

    build-database:
        name: Build IBBS.Database
        runs-on: windows-latest
        if: ${{ inputs.deploy_database }}
        outputs:
            artifact-path: ${{ steps.set-artifact-path.outputs.path }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: "8.0.x"

            - name: Install dependencies and Build solution
              run: |
                  cd ${{env.DATABASE_FOLDER_PATH}}
                  dotnet restore 
                  dotnet build --configuration Release --no-restore

            - name: Publish the project
              run: |
                  cd ${{env.DATABASE_FOLDER_PATH}}
                  dotnet publish --configuration Release --output ./publish-db

            - name: Set artifact path
              id: set-artifact-path
              run: echo "path=./publish-db" >> $GITHUB_OUTPUT

            - name: Upload DB Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: db-artifact
                  path: ./${{env.DATABASE_FOLDER_PATH}}/publish-db

    deploy-database:
        name: Deploy IBBS.Database
        runs-on: windows-latest
        needs: build-database
        environment: Production
        permissions:
            id-token: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Azure Login
              uses: azure/login@v2
              with:
                  client-id: ${{ secrets.AZURE_CLIENT_ID }}
                  tenant-id: ${{ secrets.AZURE_TENANT_ID }}
                  subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

            - name: Download DB Artifact
              uses: actions/download-artifact@v4
              with:
                  name: db-artifact
                  path: ./publish-db

            - name: Deploy to Azure SQL Server
              uses: azure/sql-action@v2.3
              with:
                  connection-string: ${{ secrets.AZURE_DB_CONNECTION_STRING }}
                  path: "./publish-db/IBBS.Database.dacpac"
                  action: "publish"
                  arguments: "/p:DropObjectsNotInSource=true"

    #endregion

    #region MCP

    build-mcp:
        name: Build IBBS.MCP.Server
        runs-on: ubuntu-latest
        if: ${{ inputs.deploy_mcp }}
        outputs:
            artifact-path: ${{ steps.set-artifact-path.outputs.path }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: "10.0.x"

            - name: Install dependencies and Build solution
              run: |
                  dotnet restore ${{ env.MCP_PROJECT_PATH }}
                  dotnet build ${{ env.MCP_PROJECT_PATH }} --configuration Release --no-restore

            - name: Publish the project
              run: |
                  dotnet publish ${{ env.MCP_PROJECT_PATH }} --configuration Release --no-build --output ./publish-mcp

            - name: Set artifact path
              id: set-artifact-path
              run: echo "path=./publish-mcp" >> $GITHUB_OUTPUT

            - name: Upload MCP artifact
              uses: actions/upload-artifact@v4
              with:
                  name: mcp-artifact
                  path: ./publish-mcp

    deploy-mcp:
        name: Deploy IBBS.MCP.Server
        runs-on: ubuntu-latest
        needs: build-mcp
        environment: Production
        steps:
            - name: Download MCP Artifact
              uses: actions/download-artifact@v4
              with:
                  name: mcp-artifact
                  path: ./publish-mcp

            - name: Deploy to Azure App Service
              uses: Azure/webapps-deploy@v2
              with:
                  app-name: app-mcp-ibbs
                  slot-name: production
                  publish-profile: ${{ secrets.AZURE_IBBS_MCP_PUBLISH_PROFILE }}
                  package: ./publish-mcp

    #endregion
